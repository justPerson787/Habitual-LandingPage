<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habuitual Landing Page</title>
    <!--favicon. Replace fontawesome.com with a desired favicon website-->
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="wrapper">
        <!-- Logo -->
        <img src="./img/logo.png" alt="Habitual logo" class="brand-image">
        <!-- Background Toggle Buttons -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title and Text -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love</h1>

            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                <img src="./img/app-store-btn.png" alt="Apple store"></a>
            </div>
            <div class="google-store-btn">
                <a href="https://play.google.com" target="_blank">
                <img src="./img/google-play-btn.png" alt="Google play"></a>
            </div>
        </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="Main image">
        </div>
        <!-- Images -->
        <img src="./img/profile.png" alt="profile image" class="profile-img">
        <img src="./img/orders.png" alt="orders image" class="orders-img">
        <img src="./img/home.png" alt="home image" class="home-img">
        <img src="./img/cart.png" alt="cart image" class="cart-img">
        <img src="./img/product.png" alt="product image" class="product-img">

      
    </div>
    <!-- Script -->
    <script src="script.js"></script>
